apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-auth-proxy
  namespace: kube-auth-proxy-e2e
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-auth-proxy-e2e-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: kube-auth-proxy
  namespace: kube-auth-proxy-e2e
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-auth-proxy
  namespace: kube-auth-proxy-e2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-auth-proxy
  template:
    metadata:
      labels:
        app: kube-auth-proxy
    spec:
      serviceAccountName: kube-auth-proxy
      containers:
      - name: kube-auth-proxy
        image: kube-auth-proxy
        args:
        - kube-auth-proxy
        - --port=4180
        ports:
        - containerPort: 4180
        livenessProbe:
          httpGet:
            path: /healthz
            port: 4180
          initialDelaySeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 4180
          initialDelaySeconds: 3
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kube-auth-proxy
  namespace: kube-auth-proxy-e2e
spec:
  selector:
    app: kube-auth-proxy
  ports:
  - port: 4180
    targetPort: 4180
