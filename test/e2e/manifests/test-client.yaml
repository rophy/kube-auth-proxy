apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-client
  namespace: kube-auth-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  namespace: kube-auth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
    spec:
      serviceAccountName: test-client
      containers:
      - name: test
        image: alpine:3.20
        command: ["sh", "-c", "apk add --no-cache bash curl jq && sleep infinity"]
        readinessProbe:
          exec:
            command: ["test", "-f", "/usr/bin/curl"]
          initialDelaySeconds: 3
          periodSeconds: 2
        volumeMounts:
        - name: projected-token
          mountPath: /var/run/secrets/tokens
          readOnly: true
      volumes:
      - name: projected-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 3600
